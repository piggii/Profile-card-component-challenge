<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="bg-img-top">
      <img class="bg-image" src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-img-bottom">
      <img class="bg-image" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    
    <div class="card-component">
      <div class="card-header">
        <img class="hd-image" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-content">
        <div class="profile-img">
          <img class="image" src="images/image-victor.jpg" alt="" />
        </div>
        <p class="font-l">Victor Crest<span class="font-m">26</span></p>
        <p class="font-s">London</p>
      </div>
      <div class="card-footer">
        <div class="ft-content">
          <p class="font-l">80K</p>
          <p class="font-xs">Followers</p>
        </div>
        <div class="ft-content">
          <p class="font-l">803K</p>
          <p class="font-xs">Likes</p>
        </div>
        <div class="ft-content">
          <p class="font-l">1.4K</p>
          <p class="font-xs">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TANAPORN M.</a>.
  </div>
</body>
</html>
